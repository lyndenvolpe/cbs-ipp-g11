<html>
    <head>
        <title>GIF Grab Results</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-light" style="background-image:url(https://www.xmple.com/wallpaper/hexagon-pink-polka-dots-white-5120x2880-c2-ff1493-f5fffa-l2-114-245-a-20-f-4.svg);">
            <div class="container">

                <a class="navbar-brand" href="/"><b>The Great GIF Grab Bag</b></a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" ><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><b>About</b></a>
                    </li>
                </ul>
            </div>
        </nav>
        
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1 style = "color:deeppink;">GIFs tagged with "{{ keyword }}"</h1>
                <a href="/">Back to search</a>
            </div>
        </div>

        <!-- GIF Search Results -->

        <div class="container">
            <div class="card-columns">
                {% for result in results %}
                    <div class="card">
                        <a href={{ result.url }} target="_blank">
                        <img class="card-img-top" src={{ result.media_url }} style="width:100%; height:auto;">
                        </a>
                    </div>
                {% endfor %}
            </div>
            
            <!-- Footer -->
            <hr>
            <footer>
                <p>Â© Huguenin Volpe Ventures 2016</p>
            </footer>

        </div>
    </body>
</html>
